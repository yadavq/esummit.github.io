	<title>Events Registration</title>

<body>
		<h1>EVENTS REGISTRATION</h1>
	<div class="register">
		<h2> Register Here </h2>
					<div class="form-group">
						<label> Username</label>
						<input type="text" id="name" class="form-control" required>
					</div>
					<div class="form-group">
						<label> SR NO.</label>
						<input type="text" id="sr" class="form-control" required>
					</div>
					<div class="form-group">
						<label> E-mail</label>
						<input type="text" id="email" class="form-control" required>
					</div>
					<div class="form-group">
						<label> Phone</label>
						<input type="number" id="phone" class="form-control" required>
					</div>
					<div class="form-group">
						<label> Event</label><br>
						<input type="checkbox" name="events" value="Hackathon" > Hackathon<br>
						<input type="checkbox" name="events" value="Business_Quiz" > Business Quiz<br>
						<input type="checkbox" name="events" value="GOT" > Game Of Thrones<br>
						<input type="checkbox" name="events" value="Video_Advertising" > Video Advertising<br>
						<input type="checkbox" name="events" value="Sales_Pitch" > Sales Pitching<br>
						<input type="checkbox" name="events" value="Prime_Minister" > Choose Your Fav. Prime Minister<br>
						<input type="checkbox" name="events" value="Pitching" > Pitching Competetion<br>
						<input type="checkbox" name="events" value="Binder" > Binder<br>

					</div>
					<button  class="btn btn-primary" id="button_register" onclick="submitClick()" value="events">Register</button>
	</div>
	<p id="demo"></p>
